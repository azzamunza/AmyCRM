
name: Build and Deploy SafeCare CRM

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create config.js with secrets
        run: |
          cat > config.js << 'EOF'
          // Auto-generated config file - DO NOT EDIT MANUALLY
          window.CRM_CONFIG = {
            GOOGLE_CLIENT_ID: '${{ secrets.GOOGLE_CLIENT_ID }}',
            GITHUB_USERNAME: '${{ secrets.CRM_GITHUB_USERNAME }}',
            GITHUB_REPO: '${{ secrets.CRM_GITHUB_REPO }}',
            GITHUB_TOKEN: '${{ secrets.AMYCRMGITHUBTOKEN }}',
            USERS_FILE: 'users.json',
            DATA_FILE: 'crm-data.json'
          };
          EOF
          echo "Config file created successfully"
          cat config.js

      - name: Build site
        run: |
          mkdir -p dist
          mkdir -p dist/images
          cp index.html dist/
          cp config.js dist/
          # Copy images folder if it exists
          if [ -d "images" ]; then
            cp -r images/* dist/images/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
