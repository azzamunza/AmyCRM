name: Build and Deploy Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create config.js
        run: |
          echo "// Auto-generated config file" > config.js
          echo "window.CRM_CONFIG = {" >> config.js
          echo "  GOOGLE_CLIENT_ID: '${{ secrets.GOOGLE_CLIENT_ID }}'," >> config.js
          echo "  GITHUB_USERNAME: '${{ secrets.CRM_GITHUB_USERNAME }}'," >> config.js
          echo "  GITHUB_REPO: '${{ secrets.CRM_GITHUB_REPO }}'," >> config.js
          echo "  USERS_FILE: 'users.json'," >> config.js
          echo "  DATA_FILE: 'crm-data.json'" >> config.js
          echo "};" >> config.js

      - name: Build site
        run: |
          mkdir -p dist
          cp -r *.html *.js config.js dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
