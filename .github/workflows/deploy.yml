name: Deploy SafeCare CRM to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create config.js
        run: |
          cat > config.js << 'EOF'
          // Auto-generated config file
          window.CRM_CONFIG = {
            GOOGLE_CLIENT_ID: '${{ secrets.GOOGLE_CLIENT_ID }}',
            GITHUB_USERNAME: '${{ secrets.CRM_GITHUB_USERNAME }}',
            GITHUB_REPO: '${{ secrets.CRM_GITHUB_REPO }}',
            GITHUB_TOKEN: '${{ secrets.AMYCRMGITHUBTOKEN }}',
            USERS_FILE: 'users.json',
            DATA_FILE: 'crm-data.json'
          };
          EOF
          
          echo "âœ“ Config created successfully"
          echo "Contents:"
          cat config.js
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build site
        run: |
          mkdir -p _site
          mkdir -p _site/modules
          mkdir -p _site/css
          mkdir -p _site/js
          
          cp index.html _site/
          cp dashboard.html _site/
          cp config.js _site/
          cp auth.js _site/
          cp crm.js _site/
          cp encryption-local.js _site/
          cp encryption-kms.js _site/
          cp encryption.js _site/
          cp communications-storage.js _site/
          cp shared.css _site/
          cp login.css _site/
          cp dashboard.css _site/
          cp quill.css _site/css/
          cp quill.js _site/js/
          cp modules/*.js _site/modules/
          cp note-editor.js _site/js/
          cp rte.js _site/js/
          
          if [ -d "images" ]; then
            mkdir -p _site/images
            cp -r images/* _site/images/
          fi
          
          echo "Built site contents:"
          ls -la _site/
          echo "Modules:"
          ls -la _site/modules/ 2>/dev/null || echo "No modules found"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
