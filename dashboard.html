<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCare CRM - Dashboard</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="app-header">
        <div class="app-header-left">
            <div class="app-logo">üõ°Ô∏è</div>
            <div class="app-title">
                <h1>SafeCare CRM</h1>
            </div>
        </div>
        <div class="app-header-right">
            <div class="user-info">
                <div class="user-name" id="currentUserName">User</div>
                <div class="user-role" id="currentUserRole">User</div>
            </div>
            <button class="btn-logout" onclick="logout()">Sign Out</button>
        </div>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" onclick="showTab('dashboard')">Dashboard</button>
        <button class="nav-tab" onclick="showTab('contacts')">Contacts</button>
        <button class="nav-tab" onclick="showTab('communications')">Communications</button>
        <button class="nav-tab" onclick="showTab('documents')">Documents</button>
        <button class="nav-tab" onclick="showTab('incidents')">Incident Reports</button>
        <button class="nav-tab" id="adminTab" style="display:none;" onclick="showTab('admin')">Admin Panel</button>
        <button class="nav-tab" onclick="showTab('settings')">Settings</button>
    </div>

    <div class="content">
    <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active"></div>
        <div id="contacts" class="tab-content"></div>
        <div id="communications" class="tab-content"></div>
        <div id="documents" class="tab-content"></div>
        <div id="incidents" class="tab-content"></div>
        <div id="admin" class="tab-content"></div>
        <div id="settings" class="tab-content"></div>
    </div>

    

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="crm.js"></script>
    
        <!-- Module Scripts -->
    <script src="modules/dashboard-tab.js"></script>
    <script src="modules/contacts-tab.js"></script>
    <script src="modules/communications-tab.js"></script>
    <script src="modules/documents-tab.js"></script>
    <script src="modules/incidents-tab.js"></script>
    <script src="modules/admin-tab.js"></script>
    <script src="modules/settings-tab.js"></script>
    
    <script>
        let currentUser = null;
        let CONFIG = window.CRM_CONFIG;

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', async () => {
            currentUser = checkAuth();
            if (!currentUser) {
                return; // checkAuth will redirect
            }

            await initDashboard();
        });

        async function initDashboard() {
            console.log('Initializing dashboard for:', currentUser.email);
            
            // Set user info
            document.getElementById('currentUserName').textContent = currentUser.name;
            document.getElementById('currentUserRole').textContent = 
                currentUser.role === 'admin' ? 'Administrator' : 'User';
            
            // Show admin tab if user is admin
            if (currentUser.role === 'admin') {
                document.getElementById('adminTab').style.display = 'block';
            }
        
            // Load initial dashboard
            await DashboardTab.render();
        }

        async function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => {
                if (tab.getAttribute('onclick')?.includes(`'${tabName}'`)) {
                    tab.classList.add('active');
                }
            });
        
            const moduleName = tabName.charAt(0).toUpperCase() + tabName.slice(1) + 'Tab';
            if (window[moduleName] && typeof window[moduleName].render === 'function') {
                await window[moduleName].render();
            }
            AdminTab.refresh()
        }
        
        function updateConfigStatus() {
            const statusEl = document.getElementById('configStatus');
            if (!statusEl) return;

            const checks = [
                { name: 'Google Client ID', value: CONFIG.GOOGLE_CLIENT_ID },
                { name: 'GitHub Username', value: CONFIG.GITHUB_USERNAME },
                { name: 'GitHub Repository', value: CONFIG.GITHUB_REPO },
                { name: 'GitHub Token', value: CONFIG.GITHUB_TOKEN }
            ];

            const html = checks.map(check => {
                const status = check.value && check.value !== '' ? '‚úÖ' : '‚ùå';
                const color = check.value && check.value !== '' ? 'var(--success)' : 'var(--danger)';
                return `<p style="margin: 8px 0;"><span style="color: ${color}">${status}</span> ${check.name}: ${check.value && check.value !== '' ? 'Configured' : 'Missing'}</p>`;
            }).join('');

            statusEl.innerHTML = html;
        }

        async function loadAdminPanel() {
            if (!requireAdmin(currentUser)) return;

            try {
                const users = await fetchUsers();
                const tbody = document.getElementById('userManagementList');

                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px; color: var(--text-light);">No users found</td></tr>';
                    return;
                }

                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || '-'}</td>
                        <td>
                            <span class="badge badge-${user.status === 'approved' ? 'user' : 'pending'}">
                                ${user.status}
                            </span>
                        </td>
                        <td>
                            <span class="badge badge-${user.role === 'admin' ? 'admin' : 'user'}">
                                ${user.role}
                            </span>
                        </td>
                        <td>
                            ${user.status === 'pending' ? `
                                <button class="btn-sm btn-success" onclick="approveUser(${user.id})">Approve</button>
                                <button class="btn-sm btn-danger" onclick="denyUser(${user.id})">Deny</button>
                            ` : `
                                ${user.email !== 'azzamunza@gmail.com' && user.email !== 'amp41286@gmail.com' ? `
                                    <button class="btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                                    ${user.role === 'user' ? `
                                        <button class="btn-sm btn-primary" onclick="makeAdmin(${user.id})">Make Admin</button>
                                    ` : ''}
                                ` : '<span style="color: var(--text-light);">Protected</span>'}
                            `}
                        </td>
                    </tr>
                `).join('');
                
            } catch (error) {
                console.error('Error loading admin panel:', error);
                document.getElementById('userManagementList').innerHTML = 
                    `<tr><td colspan="6" style="text-align: center; padding: 40px; color: var(--danger);">Error loading users: ${error.message}</td></tr>`;
            }
        }

        async function approveUser(userId) {
            if (!requireAdmin(currentUser)) return;

            try {
                const users = await fetchUsers();
                const user = users.find(u => u.id === userId);
                
                if (user) {
                    user.status = 'approved';
                    await saveUsers(users);
                    await loadAdminPanel();
                    alert(`User ${user.name} has been approved!`);
                }
            } catch (error) {
                alert('Error approving user: ' + error.message);
            }
        }

        async function denyUser(userId) {
            if (!requireAdmin(currentUser)) return;
            if (!confirm('Are you sure you want to deny this user?')) return;
            
            try {
                const users = await fetchUsers();
                const filteredUsers = users.filter(u => u.id !== userId);
                await saveUsers(filteredUsers);
                await loadAdminPanel();
                alert('User request denied');
            } catch (error) {
                alert('Error denying user: ' + error.message);
            }
        }

        async function deleteUser(userId) {
            if (!requireAdmin(currentUser)) return;
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const users = await fetchUsers();
                const filteredUsers = users.filter(u => u.id !== userId);
                await saveUsers(filteredUsers);
                await loadAdminPanel();
                alert('User deleted');
            } catch (error) {
                alert('Error deleting user: ' + error.message);
            }
        }

        async function makeAdmin(userId) {
            if (!requireAdmin(currentUser)) return;
            if (!confirm('Are you sure you want to make this user an administrator?')) return;
            
            try {
                const users = await fetchUsers();
                const user = users.find(u => u.id === userId);
                
                if (user) {
                    user.role = 'admin';
                    await saveUsers(users);
                    await loadAdminPanel();
                    alert(`${user.name} is now an administrator!`);
                }
            } catch (error) {
                alert('Error updating user role: ' + error.message);
            }
        }

        async function loadCRMData() {
            if (!CONFIG.GITHUB_TOKEN) {
                document.getElementById('syncStatus').innerHTML = '<span style="color: var(--danger);">‚úó GitHub token not configured</span>';
                return;
            }

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.GITHUB_USERNAME}/${CONFIG.GITHUB_REPO}/contents/${CONFIG.DATA_FILE}`,
                    {
                        headers: {
                            'Authorization': `token ${CONFIG.GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    const crmData = JSON.parse(content);
                    
                    document.getElementById('totalContacts').textContent = crmData.contacts?.length || 0;
                    document.getElementById('totalCommunications').textContent = crmData.communications?.length || 0;
                    document.getElementById('totalDocuments').textContent = crmData.documents?.length || 0;
                    document.getElementById('totalIncidents').textContent = crmData.incidents?.length || 0;
                    
                    document.getElementById('syncStatus').innerHTML = '<span style="color: var(--success);">‚úì Connected to GitHub</span>';
                } else if (response.status === 404) {
                    document.getElementById('syncStatus').innerHTML = '<span style="color: var(--warning);">‚ö† No data file found. Data will be created on first save.</span>';
                } else {
                    document.getElementById('syncStatus').innerHTML = '<span style="color: var(--danger);">‚úó Error connecting to GitHub</span>';
                }
            } catch (error) {
                console.error('Error loading CRM data:', error);
                document.getElementById('syncStatus').innerHTML = '<span style="color: var(--danger);">‚úó Error loading data</span>';
            }
        }
    </script>
</body>
</html>
